<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baap Er Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
     <header>
          <h1 class="text-5xl text-center mt-5">Welcome to your
               <span class="font-semibold text-green-700">Baaper Bank </span>!!!
          </h1>
     </header>
     <main>
          <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10">
               <h3 class="text-3xl mb-5 font-semibold" >Please Login</h3>
               <div>
                    <input class="block	 w-9/12 p-2" type="email" placeholder="Please Enter Your Email..." name="" id="input-email"> 
                   
                    <input class="w-9/12 mt-5 p-2 block" type="password" placeholder="Please Enter Your Password.." name="" id="input-password">
                    <button id="btn-login" class="bg-orange-500 hover:bg-sky-700 px-7 py-2 mt-5 rounded-lg font-semibold text-white">Submit</button>
               </div>
          </section>
     </main>
     <script src="js/login.js"></script>
